---
layout: default
---

<section class="card">
	<header><h1><a href="{{ site.baseurl }}/tags/{{ page.title | downcase | replace: ' ', '-' }}{% if site.permaext %}.html{% else %}/{% endif %}">
		<i class="icon-tag"></i>
		{{ page.title }}
	</a></h1></header>
</section>

{% if site.tags[page.title] %} {% for post in site.tags[page.title] %}
	{% include excerpt.html post=post %}
{% endfor %}{% endif %}
