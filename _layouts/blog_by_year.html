---
layout: default
---

<section class="card">
	<header><h1><a href="{{ site.baseurl }}/archive/{{ page.title }}{% if site.permaext %}.html{% else %}/{% endif %}">
		<i class="icon-calendar"></i>
		{{ page.title }}
	</a></h1></header>
</section>

{% for post in site.posts %}
	{% capture postyear %}
		{{ post.date | date: '%Y' }}
	{% endcapture %}
	{% capture pageyear %}
		{{ page.title }}
	{% endcapture %}
	{% if postyear == pageyear %}
		{% include excerpt.html post=post %}
	{% endif %}
{% endfor %}
